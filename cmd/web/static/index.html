<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Deck Controller</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #ffffff;
        }
        #app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Stream Deck Controller</h1>
        </div>
        <div class="content">
            <p>Loading application...</p>
        </div>
    </div>
    <script>
        // This is a placeholder for our frontend application
        // We'll replace this with a proper frontend framework later
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/health')
                .then(response => response.text())
                .then(data => {
                    if (data === 'healthy') {
                        document.querySelector('.content').innerHTML = '<p>Server is connected and healthy!</p>';
                    }
                })
                .catch(error => {
                    document.querySelector('.content').innerHTML = '<p>Error connecting to server</p>';
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
