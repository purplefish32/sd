            <summary>Text <i class="fa-solid fa-font"></i></summary>

                >Text <i class="fa-solid fa-pencil"></i

              <input
                id="textTextControl"

                value="My Button"

              <label for="textFontControl"
                >Font <i class="fa-solid fa-font"></i

              <select
                id="textFontControl"
                search-choices
                onchange="controlTextFont()"
              >
                <!-- Web safe -->
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Tahoma">Tahoma</option>

                <option value="Hubot Sans">Hubot Sans</option>
                <option value="Bangers">Bangers</option>
                <option value="Bebas Neue">Bebas Neue</option>
                <option value="Lobster">Lobster</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Pacifico">Pacifico</option>
                <option value="Permanent Marker">Permanent Marker</option>
                <option value="Righteous">Righteous</option>
                <option value="Roboto">Roboto</option>
                <option value="Sue Ellen Francisco">Sue Ellen Francisco</option>
                <option value="VT323">VT323</option>
              </select>

              <label for="textSizeControl"
                >Text Size <i class="fa-solid fa-text-height"></i
              ></label>
              <select
                id="textSizeControl"
                default-choices
                onchange="controlTextSize()"
              >
                <option value="22px">Tiny</option>
                <option value="32px">Small</option>
                <option value="41px" selected>Medium</option>
                <option value="52px">Large</option>
                <option value="84px">Huge</option>
              </select>

              <label for="textColourControl"
                >Text Colour <i class="fa-solid fa-palette"></i
              ></label>
              <input
                id="textColourControl"
                type="color"
                value="#ffffff"
                oninput="controlTextColour()"
              />
            </div>
          </details>

          <details>
            <summary>Icon <i class="fa-solid fa-icons"></i></summary>
            <div>
              <label for="iconTypeControl"
                >Icon Type <i class="fa-regular fa-circle"></i
              ></label>
              <select
                id="iconTypeControl"
                default-choices
                onchange="controlIconType()"
              >
                <option value="none">No Icon</option>
                <option value="md" selected>Material Design</option>
                <option value="fa">FontAwesome</option>
                <option value="char">Emoji/Character</option>
                <option value="upload">Upload</option>
              </select>

              <div class="charIconOptions">
                <label for="iconTextControl"
                  >Icon Character <i class="fa-solid fa-pencil"></i
                ></label>
                <input
                  id="iconTextControl"
                  type="text"
                  oninput="controlIconType()"
                  value="ðŸ˜„"
                  maxlength="2"
                />
              </div>

              <div
                class="charIconOptions uploadIconOptions faIconOptions mdIconOptions"
              >
                <label for="iconSizeControl"
                  >Icon Size <i class="fa-solid fa-text-height"></i
                ></label>
                <select
                  id="iconSizeControl"
                  default-choices
                  onchange="controlIconType()"
                >
                  <option value="60px">Tiny</option>
                  <option value="90px">Small</option>
                  <option value="120px">Medium</option>
                  <option value="150px" selected>Large</option>
                  <option value="190px">Huge</option>
                </select>
              </div>

              <div
                class="charIconOptions uploadIconOptions faIconOptions mdIconOptions"
              >
                <label for="iconPositionControl"
                  >Icon Position <i class="fa-solid fa-align-justify"></i
                ></label>
                <select
                  id="iconPositionControl"
                  default-choices
                  onchange="controlIconType()"
                >
                  <option value="inline" selected>Inline</option>
                  <option value="behind">Behind</option>
                </select>
              </div>

              <div class="charIconOptions faIconOptions mdIconOptions">
                <label for="iconColourControl"
                  >Icon Colour <i class="fa-solid fa-palette"></i
                ></label>
                <input
                  id="iconColourControl"
                  type="color"
                  value="#ff9ef2"
                  oninput="controlIconType()"
                  Background
                  class="uploadIconOptions"
                />
                <label for="iconUploadControl"
                  >Select Icon (.png/.svg/.gif)<i class="fa-solid fa-camera"></i
                ></label>

                <input
                  type="file"
                  id="iconUploadControl"
                  accept="image/png, image/jpeg, image/svg"
                />
              </div>
            </div>

          </details>

          <details>
            <summary>Background <i class="fa-solid fa-image"></i></summary>
            <div>
              <label for="backgroundStyleControl"
                >Background Style <i class="fa-solid fa-paint-roller"></i
              ></label>
              <select
                id="backgroundStyleControl"
                default-choices
                onchange="controlBackgroundStyle()"
              >
                <!-- Web safe -->
                <option value="solid" selected>Solid Colour</option>
                <option value="gradient">Gradient</option>
                <option value="image">Image</option>
              </select>

              <div id="backgroundSolidOptions">
                <label for="backgroundColourControl"
                  >Background Colour <i class="fBackground-solid fa-palette"></i
                ></label>
                <input
                  id="backgroundColourControl"
                  type="color"
                  value="#94008F"
                  oninput="controlBackgroundStyle()"
                />
              </div>

              <div id="backgroundGradientOptions">
                <label for="backgroundGradientConBackgroundtrol"
                  >Gradient Style <i class="fa-solid fa-lines-leaning"></i
                ></label>
                <select
                  id="backgroundGradientControl"
                  default-choices
                  onchange="controlBackgroundStyle()"
                >
                  <!-- Web safe -->
                  <option value="horizontal" selected>Horizontal</option>
                  <option value="vertical">Vertical</option>
                  <option value="radial">Radial</option>
                </select>

                <label for="backgroundColour1Control"
                  >Colour 1 <i class="fa-solid fa-palette"></i
                ></label>
                <input
                  id="backgroundColour1Control"
                  type="color"
                  value="#94008F"
                  oninput="controlBackgroundStyle()"
                />

                <label for="backgroundColour2Control"
                  >Colour 2 <i class="fa-solid fa-palette"></i
                ></label>
                <input
                  id="backgroundColour2Control"
                  type="color"
                  value="#000000"
                  oninput="controlBackgroundStyle()"
                />
              </div>

              <div id="backgroundImageOptions">
                <label for="backgroundImageControl"
                  >Select Image (.png/.jpeg/.svg/.gif)<i
                    class="fa-solid fa-camera"
                  ></i
                ></label>

                <input
                  type="file"
                  id="backgroundImageControl"
                  accept="image/png, image/jpeg, image/svg, image/gif"
                  onchange="controlBackgroundStyle()"
                />
              </div>
            </div>
          </details>

          <details>
            <summary>Border <i class="fa-regular fa-square"></i></summary>
            <div>
              <label for="borderWidthControl"
                >Border Width <i class="fas fa-expand-alt"></i
              ></label>
              <select
                id="borderWidthControl"
                default-choices
                onchange="controlBorderWidth()"
              >
                <!-- Web safe -->
                <option value="0px" selected>None</option>
                <option value="4px">Small</option>
                <option value="8px">Medium</option>
                <option value="14px">Thick</option>
              </select>

              <label for="borderColourControl"
                >Border Colour <i class="fa-solid fa-palette"></i
              ></label>
              <input
                id="borderColourControl"
                type="color"
                value="#ffffff"
                oninput="controlBorderColour()"
              />
            </div>
          </details>
        </div>
        <button id="download">Download Button</button>
      </section>

      <section id="preview">
        <div class="preview-dots"></div>
        <div id="preview-button-container">
          <div id="preview-button">
            <div id="buttonBackground"></div>
            <div id="buttonIcon">
              <div id="buttonIconInner"></div>
            </div>
            <div id="textPreview">My Button</div>
            <img id="buttonOverlay" src="assets/overlays/none.png" />
          </div>
        </div>
      </section>
